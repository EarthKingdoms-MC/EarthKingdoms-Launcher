name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false   # si un OS Ã©choue, les autres continuent
      matrix:
        include:
          - os: windows-latest
            artifact: dist/*.exe
          - os: macos-latest
            artifact: dist/*.dmg
          - os: ubuntu-latest
            artifact: dist/*.AppImage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot dpkg

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EarthKingdoms-${{ matrix.os }}
          path: ${{ matrix.artifact }}
          if-no-files-found: warn
