name: Build & Release

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact: dist/*.exe
          - os: macos-latest
            artifact: dist/*.dmg
          - os: ubuntu-latest
            artifact: dist/*.AppImage

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write   # nécessaire pour créer la release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y rpm fakeroot dpkg

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run package

      - name: Get version
        id: version
        shell: bash
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Release & upload artifact
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: EarthKingdoms Launcher v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: ${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
